<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
<div class="wrapper" id="header">
	<div class="inner">
  	<div class="head" frag="面板2">
    	<div class="navbox" frag="窗口2" portletmode="simpleSudyNavi" configs="{'c1':'1','c7':'2','c4':'_self','c3':'15','c8':'2','c9':'0','c2':'1','c5':'0','c6':'0'}" contents="{'c2':'0'}">
      	<div frag="窗口内容"></div>
      </div>
    </div>
    
    <div class="logo" frag="面板22">
    	<div class="logos" frag="窗口22" portletmode="siteLogo">
      	<div frag="窗口内容">logo</div>
      </div>
    </div>
    <div class="navbar" frag="面板1">[窗口23]
    	
    </div>
    


  </div>
</div>

<div class="wrapper" id="container">
	<div class="inner">
    <div class="infobox" frag="面板3">
      <div class="article" frag="窗口3" portletmode="simpleArticleAttri">
        <div frag="窗口内容">
          <h1 class="arti_title">{标题}</h1>
          <h1 class="arti_title2">{副标题}</h1>
          <p class="arti_metas"><span class="arti_publisher">发布者：{发布者}</span><span class="arti_update">发布时间：{发布时间}</span><span class="arti_views">浏览次数：{动态浏览次数}</span></p>
          <div class="entry">
            <div class="read">{内容}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="wrapper" id="footer">
	<div class="inner" frag="面板9">
  	<div class="foot" frag="窗口9" portletmode="simpleSiteAttri">
    	<div frag="窗口内容">
    		<p><span class="addr">地址：{站点地址}</span><span class="tel">电话：{站点电话}</span><span class="email">Email：{站点Email}</span></p>
        <p><span class="copyright">{站点版权}</span><span class="support">{技术支持}制作维护</span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
