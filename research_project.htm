<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
<div class="wrapper" id="header">
  <div class="inner">
    <div class="head" frag="面板2">
      <div class="navbox" frag="窗口2" portletmode="simpleSudyNavi" configs="{'c1':'1','c7':'2','c4':'_self','c3':'15','c6':'0','c8':'2','c9':'0','c2':'1','c5':'0'}" contents="{'c2':'0'}">
        <div frag="窗口内容"></div>
      </div>
    </div>
    <div class="logo" frag="面板22">
      <div class="logos" frag="窗口22" portletmode="siteLogo">
        <div frag="窗口内容">logo</div>
      </div>
    </div>
    <div class="navbar" frag="面板1">[窗口23] </div>
  </div>
</div>
<div class="wrapper" id="container">
  <div class="inner">
    <div class="col_news">
      <div class="col_news_head" frag="面板5">
        <ul class="col_metas clearfix" frag="窗口5" portletmode="simpleColumnAttri" configs="{'c1':'0','c2':'300'}">
          <div frag="窗口内容">
            <li class="col_title">
              <h2>科研项目</h2>
            </li>
            <li class="col_path"><span class="path_name">当前位置：</span>{当前位置}</li>
          </div>
        </ul>
      </div>
      <div class="col_news_con" frag="面板6">
		  <div style="height: 30px;width:760px;">
		  </div>
        <div class="news" frag="面板20" style="width: 760px;margin: 0 auto;">
          <div class="post" frag="窗口20" portletmode="simpleNews" contents="{'c2':'0'}">
            <div class="tt">
              <h3 class="tit" style="border-bottom-style: none;margin-left: 30px;" ><span class="title" frag="标题"><span frag="标题内容"> AI应用</span></span></h3>
              <div class="more_btn" frag="按钮" type="更多"><span class="more_text" frag="按钮内容">更多&gt;&gt;</span></div>
        
			  </div>
			 
            <div class="con" style="margin-left: 60px;">
              <div frag="窗口内容"></div>
            </div>
          </div>
        </div>
        <div class="news" frag="面板21" style="width: 760px;margin: 0 auto;">
          <div class="post" frag="窗口21" portletmode="simpleNews" contents="{'c2':'0'}" >
            <div class="tt">
              <h3 class="tit"style="border-bottom-style: none;margin-left: 30px;"><span class="title" frag="标题"><span frag="标题内容">  机器人</span></span></h3>
              <div class="more_btn" frag="按钮" type="更多"><span class="more_text" frag="按钮内容">更多&gt;&gt;</span></div>
            </div>
			  
            <div class="con" style="margin-left: 60px;">
              <div frag="窗口内容"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
  </div>
</div>
<div class="wrapper" id="footer">
  <div class="inner" frag="面板9">
    <div class="foot" frag="窗口9" portletmode="simpleSiteAttri">
      <div frag="窗口内容">
        <p><span class="addr">地址：{站点地址}</span><span class="tel">电话：{站点电话}</span><span class="email">Email：{站点Email}</span></p>
        <p><span class="copyright">{站点版权}</span><span class="support">{技术支持}制作维护</span></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
